<div class="container">
  <div>
  <h2>Ajouter une Equipe :</h2>
  </div>
  <form >
    <div hidden  class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Equipe</label>
    <input type="text" [(ngModel)]="newEquipe.idEquipe" name="idEquipe" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Equipe</label>
    <input type="text"[(ngModel)]= "newEquipe.nomEquipe" name="nomEquipe" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >classement Equipe</label>
    <input type="number" [(ngModel)]= "newEquipe.classementEquipe" name="classementEquipe" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date cr√©ation</label>
    <input type="date" [(ngModel)]= "newEquipe.dateCreation"  name="dateCreation" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Categories</label>
      <select class="form-control form-control-lg" id="idLea" name="idLea" [(ngModel)]="newIdLea">
       <option *ngFor="let lea of leagues" [value]="lea.idLea" >
                           {{lea.nomLea}}
      </option>
      </select>
      </div>
 


    <div class="mt-2">
    <button type="submit" (click)="addEquipe()"class="btn btn-success">Ajouter</button>

    <div><h3>{{message}}</h3></div>

    </div>
    </form>
    </div>
